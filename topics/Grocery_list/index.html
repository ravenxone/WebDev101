<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grocery List</h1>
    <!--input fields -->

    <input
      placeholder="Name"
      data-ns-test="item-name"
      id="item-name-input"
      type="text"
      value=""
    />
    <input
      placeholder="Price"
      data-ns-test="item-price"
      id="item-price-input"
      type="number"
      value=""
    />
    <button id="button" onclick="insertItem()">ADD</button>

    <table id="my_table">
      <tr>
        <th>Sr. No.</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>
